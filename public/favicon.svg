<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 圆角矩形背景 - 快手风格 -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" fill="url(#grad)"/>
  
  <!-- kwai 文字 -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="white" text-anchor="middle" letter-spacing="-1">kwai</text>
  
  <!-- 装饰性雷达圆点 -->
  <circle cx="50" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="35" cy="30" r="2" fill="white" opacity="0.6"/>
  <circle cx="65" cy="30" r="2" fill="white" opacity="0.6"/>
  
  <!-- 底部小雷达线装饰 -->
  <line x1="30" y1="80" x2="40" y2="80" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="60" y1="80" x2="70" y2="80" stroke="white" stroke-width="2" opacity="0.5"/>
  <circle cx="50" cy="80" r="2.5" fill="white" opacity="0.7"/>
</svg>
