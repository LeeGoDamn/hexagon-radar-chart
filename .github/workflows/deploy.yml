name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check for uncommitted changes in docs
        run: |
          if git diff --quiet -- docs/; then
            echo "✓ No changes in docs directory"
          else
            echo "✗ Error: docs directory has uncommitted changes"
            echo "Please run 'npm run build' locally and commit the generated artifacts"
            git diff -- docs/
            exit 1
          fi
